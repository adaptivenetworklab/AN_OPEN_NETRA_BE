<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Open Netra - Introduction</title>

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #6D5ACF, #C7D3F8);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .navbar {
            background-color: #5D3B8C; /* Dark Purple */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            text-align: center;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a:hover {
            background-color: #E75480; /* Pink */
        }
        .welcome {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 5s infinite alternate;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        h2 {
            color: #fff;
        }
        .content p {
            line-height: 1.6;
        }
    </style>
</head>
