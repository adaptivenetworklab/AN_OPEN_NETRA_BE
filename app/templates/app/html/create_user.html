<!DOCTYPE html>
<html lang="en">
<head>
    <title>Open Netra Dashboard</title>
</head>
<body>
    <h1>Create Users</h1>
    <form method="post">
        {% csrf_token %}
        <label for="user_count">Number of Users to Create:</label>
        <input type="number" id="user_count" name="user_count" min="1" required>
        <button type="submit">Create</button>
    </form>
</body>
</html>
